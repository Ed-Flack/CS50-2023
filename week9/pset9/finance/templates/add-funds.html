{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>
        Add Funds
    </h2>
    <form action="/add-funds" method="post">
        <h3>{{message}}</h3>
        <h4>Balance: {{balance}}</h4>
        <h5>{{message}}</h5>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="funds" name="funds" placeholder="Amount" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
